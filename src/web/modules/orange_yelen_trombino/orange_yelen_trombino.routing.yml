orange_yelen_trombino.index:
  path: '/trombino'
  defaults:
    _controller: Drupal\orange_yelen_trombino\Controller\OrangeYelenTrombinoController::index
    _title: 'Trombino'
  requirements:
    _permission: 'access content'

entity.trombino_point_service.settings:
  path: 'admin/structure/trombino-point-service'
  defaults:
    _form: '\Drupal\orange_yelen_trombino\Form\TrombinoPointServiceSettingsForm'
    _title: 'Trombino Point Service'
  requirements:
    _permission: 'administer trombino_point_service'
